<!Doctype>
<html>
  <head>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <script src="./script.js"></script>
    <meta charset=utf-8 />
    <title>Property Details Flyer</title>
    <!--[if IE]>
      <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="file-picker">
      <h1>Property details flyer</h1>
      <p>To change the property images use the buttons below</p>
      <em><p>PS. Don't forget to add the key features and your contact details!</p></em>
      <div>
        <input class="inputfile" type='file' onchange="img1URL(this);" id="img1"/>
        <input class="inputfile" type='file' onchange="img2URL(this);" id="img2"/>
        <input class="inputfile" type='file' onchange="img3URL(this);" id="img3"/>
        <input class="inputfile" type='file' onchange="img4URL(this);" id="img4"/>
        <input class="inputfile" type='file' onchange="img5URL(this);" id="img5"/>
        <input class="inputfile" type='file' onchange="img6URL(this);" id="img6"/>
        <input class="inputfile" type='file' onchange="img7URL(this);" id="img7"/>
        <input class="inputfile" type='file' onchange="img8URL(this);" id="img8"/>
      </div>
    </div>
    <div class="page-1 page">
      <label id="image1" alt="Image 1" for="img1"/>Click to add image</label>
      <div class="details">
        <div class="address-price">
            <input class="address" type="text" placeholder="Rita Road, SW8" onkeyup="updateAddress()">
            <div><p class="para">Â£</p><input class="para price" type="text" placeholder="850,000"></div>
        </div>
        <div class="baths-beds">
          <div class="row">
            <img src="./img/bed.svg" alt="Bedrooms" /> <input class="para beds" type="text" placeholder="3">
          </div>
          <div class="row">
            <img src="./img/bath.svg" alt="Bathrooms" /> <input class="para baths" type="text" placeholder="2">
          </div>
        </div>
      </div>
    </div>
    <div class="page-2 page">
      <div class="left">
        <label id="image2" alt="Image 2"  for="img2"/>Click to add image</label>
        <label id="image3" alt="Image 3"  for="img3"/>Click to add image</label>
      </div>
      <div class="right">
        <h2>Full Description</h2>
        <textarea class="key-features" name="full-description" cols="52" rows="13" placeholder="Full description should be here..."></textarea>
        <h2>Key Features</h2>
        <div class="key-feature-block">
          <textarea class="key-features" name="key-features" cols="25" rows="5" placeholder="Key Features"></textarea>
          <textarea class="key-features" name="key-features" cols="25" rows="5" placeholder="Key Features"></textarea>
        </div>
      </div>
    </div>
    <div class="page-3 page">
      <label id="image4" alt="Image 4"  for="img4"/>Click to add image</label>
      <label id="image5" alt="Image 5"  for="img5"/>Click to add image</label>
      <label id="image6" alt="Image 6"  for="img6"/>Click to add image</label>
      <label id="image7" alt="Image 7"  for="img7"/>Click to add image</label>
    </div>
    <div class="page-4 page">
      <label id="image8" alt="Image 8" for="img8"/>Click to add image</label>
    </div>
    <button onclick="myFunction()" class="print">Save this leaflet</button>
  </body>
</html>
